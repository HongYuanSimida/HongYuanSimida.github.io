<script type="text/javascript">
    $.get("/newsweb/informServlet", null, function (data) {
        for (var i in data) {
            var time = data[i].time;
            var content = data[i].content;
            content=content.replace("site/","");
            var type = data[i].type;
            var title = data[i].title;
            $("#news").append("<tr ><td>" + time + "</td><td><a href=\"" + content + "\" target='_blank'>" + title + "</a></td><td><a>" + type + "</a></td></tr>");
        }

    });
